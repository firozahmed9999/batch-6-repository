<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopEase | Online Store</title>
 
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }
 
    body {
      background: #f5f6fa;
      color: #333;
    }
 
    /* HEADER */
    header {
      background: #0a0a23;
      color: #fff;
      padding: 15px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
 
    header h1 {
      color: #2ecc71;
    }
 
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }
 
    nav a:hover {
      color: #2ecc71;
    }
 
    /* HERO */
    .hero {
      background: linear-gradient(to right, #1f4037, #99f2c8);
      color: white;
      padding: 80px 50px;
      text-align: center;
    }
 
    .hero h2 {
      font-size: 48px;
      margin-bottom: 15px;
    }
 
    .hero p {
      font-size: 18px;
      margin-bottom: 25px;
    }
 
    .hero button {
      background: #0a0a23;
      color: white;
      border: none;
      padding: 14px 30px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
 
    .hero button:hover {
      background: #2ecc71;
      color: black;
    }
 
    /* PRODUCTS */
    .products {
      padding: 60px 50px;
    }
 
    .products h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 32px;
    }
 
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }
 
    .product {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      text-align: center;
      transition: transform 0.3s;
    }
 
    .product:hover {
      transform: translateY(-8px);
    }
 
    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }
 
    .product h3 {
      margin-bottom: 10px;
    }
 
    .price {
      color: #2ecc71;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
 
    .product button {
      background: #0a0a23;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
 
    .product button:hover {
      background: #2ecc71;
      color: black;
    }
 
    /* FOOTER */
    footer {
      background: #0a0a23;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }
 
    footer span {
      color: #2ecc71;
    }
 
    /* RESPONSIVE */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 10px;
      }
 
      .hero h2 {
        font-size: 34px;
      }
    }
  </style>
</head>
 
<body>
 
  <!-- HEADER -->
  <header>
    <h1>ShopEase</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Cart</a>
      <a href="#">Contact</a>
    </nav>
  </header>
 
  <!-- HERO -->
  <section class="hero">
    <h2>Best Products, Best Prices</h2>
    <p>Shop the latest gadgets & fashion with fast delivery</p>
    <button>Start Shopping</button>
  </section>
 
  <!-- PRODUCTS -->
  <section class="products">
    <h2>Featured Products</h2>
 
    <div class="product-grid">
      <div class="product">
        <img src="https://picsum.photos/400/300?random=1" />
        <h3>Wireless Headphones</h3>
        <p class="price">₹2,499</p>
        <button>Add to Cart</button>
      </div>
 
      <div class="product">
        <img src="https://picsum.photos/400/300?random=2" />
        <h3>Smart Watch</h3>
        <p class="price">₹3,999</p>
        <button>Add to Cart</button>
      </div>
 
      <div class="product">
        <img src="https://picsum.photos/400/300?random=3" />
        <h3>Running Shoes</h3>
        <p class="price">₹1,999</p>
        <button>Add to Cart</button>
      </div>
 
      <div class="product">
        <img src="https://picsum.photos/400/300?random=4" />
        <h3>Backpack</h3>
        <p class="price">₹1,299</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>
 
  <!-- FOOTER -->
  <footer>
    © 2026 <span>ShopEase</span>. All Rights Reserved.
  </footer>
 
</body>
</html>
